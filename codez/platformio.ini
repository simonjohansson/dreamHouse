[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200
lib_deps = 
	robtillaart/ADS1X15@^0.3.7
	adafruit/Adafruit BusIO@^1.13.1
	fastled/FastLED@^3.5.0
	adafruit/Adafruit SSD1306@^2.5.7
build_flags = -DCORE_DEBUG_LEVEL=5
